{% extends "global.html" %}

{% block title %}
    Log-In
{% endblock %}

{% block content %}
<h1>Log-In</h1>

<form method="post" action="home/" id="login-form">

    <p>Username</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="text" name="password">

    <button type="submit">Login</button>
</form>
{% endblock %}
