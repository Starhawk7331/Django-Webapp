{% extends "global.html" %}

{% block title %}
    Log-In
{% endblock %}

{% block content %}
<h1>Log-In</h1>

<form action="home/" method="post">
    {% csrf_token %} 
      
    <label>Username:</label> 
    <input type="text" name="username" >
    <br>
    <label>Password:</label> 
    <input type="password" name="password">
    
    <input type="submit" value="Log in">
    
</form>

{% endblock %}
